version: v2

managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/webitel/webrtc_recorder/gen/engine
      module: buf.build/webitel/engine
    - file_option: go_package_prefix
      value: github.com/webitel/webrtc_recorder/gen/storage
      module: buf.build/webitel/storage

plugins:
  # Base types for Go. Generates message and enum types.
  - remote: buf.build/protocolbuffers/go:v1.30.0
    out: gen/webrtc_recorder
    opt: paths=source_relative

  # Generates Go client and server stubs for the gRPC framework.
  - remote: buf.build/grpc/go:v1.3.0
    out: gen/webrtc_recorder
    opt: paths=source_relative

inputs:
#  - directory: "../protos/webrtc"
  - git_repo: "https://github.com/webitel/protos"
    branch: "main"
    subdir: webrtc
